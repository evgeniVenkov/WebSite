{% extends 'layout.html'%}

{%block main%}
<h1>Hello</h1>

<div class="tasks">
    {% for el in tasks %}
    <div class="task">
        <h3>{{el.title}}</h3>
        {% if el.image %}
        <img src="{{ el.image.url }}" alt="{{el.title}}">
        {% else %}
        <img src="/pictures/tasks_Image/default.jpg" alt="">
        {% endif%}
        <p>{{el.desk}}</p>

        <a href="{{el.url}}"> Перейти в час с командой</a>

    </div>
     <br><br>
    {%endfor%}

</div>

{%endblock%}
