{% extends 'layout.html' %} {% block main %}
<div class="tasks">
	{% for el in tasks %}
	<div class="task">
		<h3>{{ el.title }}</h3>
		{% if el.image %}
		<img src="{{ el.image.url }}" alt="{{ el.title }}" />
		{% else %}
		<img src="/pictures/tasks_Image/default.jpg" alt="No image available" />
		{% endif %}
		<p>{{ el.desk|truncatechars:100 }}</p>
		<div class="buttons">
			<a href="{{ el.get_absolute_url }}" class="mainbtn">Подробнее</a>
			<a href="{% url 'Prop_Task' %}" class="mainbtn">Предложить задачу</a>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
