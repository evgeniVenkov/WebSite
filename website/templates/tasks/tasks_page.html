{% extends 'layout.html'%}

{%block main%}

<div class="tasks">
    {% for el in tasks %}
    <div class="task">
        <h3>{{el.title}}</h3>
        {% if el.image %}
        <img src="{{ el.image.url }}" alt="{{el.title}}">
        {% else %}
        <img src="/pictures/tasks_Image/default.jpg" alt="">
        {% endif%}
        <p>{{el.desk|truncatechars:100}}</p>

        <a href="{{el.get_absolute_url}}"> Подроднее</a>

    </div>
     <br><br>
    {%endfor%}

</div>

{%endblock%}
