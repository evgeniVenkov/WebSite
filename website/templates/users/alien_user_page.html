{% extends 'layout.html' %} {% block main %}
<div class="profile-container">
	<h1 class="profile-title">Профиль пользователя {{ object.username }}</h1>
	<img
		src="{{ object.profile.img.url }}"
		alt="Profile Image"
		class="profile-img-large"
	/>
	<p class="profile-email">Email: {{ object.email }}</p>
</div>

{% if user.is_authenticated %}

<div>
	{% for el in MessageUser %}
	<p>{{el.sender}}</p>
	<p>{{el.message}}</p>

	{% endfor %}
</div>

<form action="" method="post">
	{{MessageUserForm.as_p}}
	{% csrf_token %}
	<button class = "btn-auth">Oтправить</button>

</form>

{% endif %}
{% endblock %}
