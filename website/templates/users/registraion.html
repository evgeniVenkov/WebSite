{% extends 'layout.html' %} {% block main %}

<div class="form-section">
	<h2>Регистрация на сайте</h2>
	<form method="POST">
		{% csrf_token %}
		<div class="form-group">{{ form.as_p }}</div>
		<button type="submit" class="btn-auth">Зарегистрироваться</button>
	</form>
	<hr />
	<p>
		Уже зарегистрированы? <a href="{% url 'user' %}">Войти в личный кабинет</a>
	</p>
</div>
{% endblock main %}
